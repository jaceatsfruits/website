<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dilettante</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      color: #000;
      font-family: 'IM Fell English', serif;
      line-height: 1.6;
      padding: 5em 2em;
      max-width: 800px;
      margin: 0 auto;
      transform: rotate(-0.8deg);
      transform-origin: top left;
      filter: brightness(0.98);
      overflow-x: hidden;
    }

    .quote-line {
      display: inline-block;
      animation: drift 18s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes drift {
      0% { transform: translate(0px, 0px); }
      100% { transform: translate(1.2px, -1.2px); }
    }

    a {
      position: relative;
      display: inline-block;
      color: #000;
      text-decoration: none;
      font-size: 1.2em;
      margin-bottom: 0.6em;
    }

    a:hover::before {
      content: '';
      position: absolute;
      left: -2px;
      right: -2px;
      top: 45%;
      transform: translateY(-50%) rotate(-2deg) skewX(-2deg);
      height: 1.4em;
      background: rgba(150, 250, 140, 0.75);
      z-index: -1;
      border-radius: 6px;
      mix-blend-mode: multiply;
    }

    .pencil-underline::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 8px;
      background-image: url('underline_extracted.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center bottom;
      opacity: 0.85;
      pointer-events: none;
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 50%, rgba(0,0,0,0.08) 100%);
      animation: flicker 4s infinite alternate;
      z-index: 1;
    }

    @keyframes flicker {
      0% { opacity: 0.08; }
      50% { opacity: 0.06; }
      100% { opacity: 0.1; }
    }

    .citation {
      font-size: 0.75em;
      color: #666;
      margin-top: 4em;
      text-align: center;
    }

    .tooltip {
      border-bottom: 1px dotted #000;
      cursor: help;
    }
  </style>
</head>

<body>
  <a href="index.html" class="pencil-underline">go back</a><br><br>

  <div class="quote-line">
    <a href="/you" class="pencil-underline"><em>You!</em></a>
    <a href="/hypocrite" class="pencil-underline"><em>hypocrite lecteur</em></a>—
    <a href="/semblance" class="pencil-underline"><em>mon semblable</em></a>,—
    <a href="/brother" class="pencil-underline"><em>mon frère</em></a>
  </div>

  <div class="citation">
    <span class="tooltip" title="Charles Baudelaire, Les Fleurs du mal (epigraph in T.S. Eliot’s The Waste Land)">
      — Source info
    </span>
  </div>

  <div class="vignette"></div>
</body>
</html>
