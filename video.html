<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Works</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <style>
    body {
      filter: brightness(0.98);
      font-family: 'IM Fell English', serif;
      background-color: #ffffff;
      color: #000;
      line-height: 1.6;
      padding: 5em 2em;
      max-width: 800px;
      margin: 0 auto;
      transform: rotate(-0.8deg);
      transform-origin: top left;
    }
    a {
      color: #000;
      text-decoration: none;
      font-size: 0.9em;
      position: absolute;
      top: 1em;
      left: 1em;
    }
    a:hover::before {
      content: '';
      position: absolute;
      left: -2px;
      right: -2px;
      top: 45%;
      transform: translateY(-50%) rotate(-2deg) skewX(-2deg);
      height: 1.4em;
      background: rgba(150, 250, 140, 0.75);
      z-index: -1;
      border-radius: 6px;
      mix-blend-mode: multiply;
    }
    iframe {
      width: 100%;
      height: 480px;
      border: none;
      margin-top: 3em;
    }
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 50%, rgba(0,0,0,0.08) 100%);
      z-index: 1;
    }
  </style>
</head>
<body>
  <a href="index.html">go back</a>
  <h1>Video Works</h1>
  <iframe src="https://drive.google.com/file/d/1Hi87verBAclY-DDixKnLQSGTQnQSov7v/preview" allow="autoplay"></iframe>
  <div class="vignette"></div>
</body>
</html>
