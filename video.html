  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <style>
    body {
      filter: brightness(0.98);
      font-family: 'IM Fell English', serif;
      background-color: #ffffff;
      color: #000;
      line-height: 1.6;
      padding: 5em 2em;
      max-width: 800px;
      margin: 0 auto;
      transform: rotate(-0.8deg);
      transform-origin: top left;
    }
    a {
      position: relative;
      display: inline-block;
      color: #000;
      text-decoration: none;
      font-size: 0.9em;
    }
    a:hover::before {
      content: '';
      position: absolute;
      left: -2px;
      right: -2px;
      top: 45%;
      transform: translateY(-50%) rotate(-2deg) skewX(-2deg);
      height: 1.4em;
      background: rgba(150, 250, 140, 0.75);
      z-index: -1;
      border-radius: 6px;
      mix-blend-mode: multiply;
    }
    .pencil-underline::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 8px;
      background-image: url('underline_extracted.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center bottom;
      opacity: 0.85;
      pointer-events: none;
    }
  </style>
</head>
